<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <title></title>
</head>

<body>

      <div id="logo">

        <div id="logoSeparationBar"></div>
        <img src="media/logo.png">
      </div>
      <div id="searchbox">
        <input id="searchbar" type="text" placeholder="Pesquisar" name="search">
      </div>
      <div id="menu">
        <ion-icon class="icon" name="paper-plane-outline"></ion-icon>
        <ion-icon class="icon" name="compass-outline"></ion-icon>
        <ion-icon class="icon" name="heart-outline"></ion-icon>
        <ion-icon class="icon" name="person-outline"></ion-icon>

    <div id="scrollColumn">

        <div class="storiesBackground">
          <div class="storiesProfile" id="9gag"></div>
        </div>
        <p class="username">9gag</p>

        <div class="storiesBackground">
          <div class="storiesProfile" id="meowed"></div>
        </div>
        <p class="username">meowed</p>

        <div class="storiesBackground">
          <div class="storiesProfile" id="barked"></div>
        </div>
        <p class="username">barked</p>

        <div class="storiesBackground">
          <div class="storiesProfile" id="nathanwpyle"></div>
        </div>
        <p class="username">nathanwpyle...</p>

      </div>
      <div id="postColumn">
        <div class="post">
          <div class="Head">

          </div>
          <div class="Content">

          </div>
          <div class="Reaction">

          </div>
        </div>
      </div>
    </div>
    <div id="sidebar">
      <div id="userInfo">

      </div>
      <div id="suggestions">

      </div>
      <div id="about">

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
